<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <!--         Google Foonts Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">

    <title>Vybe</title>
  </head>

  <body>

    <div class="container">
      <header class="header">
        <div class="user-nav">

          <div class="user-nav__icon-box">
            <div class="letsvybelogo">
              LETSVYBE
            </div>

            <!-- <span class="user-nav__user-name">Jorde</span> -->
          </div>
        </div>
        <!-- <img src="img/pulse.svg" class="logo"> -->

        <nav class="user-nav">
          <!-- <div class="profilePic">
            <img src="../img/userjorde.png" class="user-nav__user-photo" alt="Your Profile Picture">
          </div> -->

          <div class="user-nav__icon-box">

            <div class="firstName">
              First Name
            </div>
            <div class="lastName">
              Last Name
            </div>

            <svg class="user-nav__icon">
              <use href="img/menu.svg#Capa_1"></use>
            </svg>
            <!-- <img class="user-nav__icon"  src="img/menu.svg"> -->

          </div>
          <div class="messages">
            <svg class="user-nav__icon">
              <img class="messagesIcon" src="../img/message.png">

            </svg>
            <span class="user-nav__notification">17</span>
          </div>


          <div class="user-nav">
            <div class="user-nav__icon-box">
              <svg class="user-nav__icon">
                <use xlink:href="../img/friends.jpg"></use>
                <img class="friendsIcon" src="../img/friends.png">
              </svg>
              <span class="user-nav__notification">13</span>

            </div>

          </div>
          <div class="dropdown">
            <button class="dropbtn"></button>
            <img class="searchbtn" src="../img/search.png" width="10" height="10" />
            <div class="dropdown-content">
              <a href="#">Home</a>
              <a href="#">My Settings</a>
              <a href="#">Vybe Challenges</a>
              <a href="#">Vybe Groups</a>
              <a href="#">Log Out</a>
            </div>
          </div>
        </nav>
      </header>
      <main class="vybeView">

        <div class="center-screen">
          <h2>Vyber Feed</h2>
        </div>

        <div class="feed">
          <p>
            Vyber Question :
          </p>
          <div class="questionBefore">
            <input id="upload" type="text" />
          </div>
          <div class="answers">
            <p>Options:</p>
            <input type="text" id="option0" placeholder="Option 1">
            <input type="text" id="option1" placeholder="Option 2">
            <input type="text" id="option2" placeholder="Option 3">
            <input type="text" id="option3" placeholder="Option 4">
            <p>Correct Answer:</p>
            <select id="answer">
              <option value="NAN">Select Answer</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <p>Privacy</p>
            <select>
              <option value="friends">Only Friends</option>
              <option value="global" selected>Global</option>
            </select>
            <button class="btn submitQuestion">Submit</button>
          </div>
        </div>
        <div class="feed">
          <div class="posting-user-info">

            <img class="posting-user-img" src="#">
            <p class="posting-user-name">User name</p>
          </div>
          <div class="questionAfter">What is your favorite food?</div>

          <div class="answers">
            <p class="option selected">Option 1</p>
            <p class="option not_selected">Option 2</p>
            <p class="option not_selected">Option 3</p>
            <p class="option not_selected">Option 4</p>
          </div>
          <ul>
            <li>
        </div>

        </ul>
    </div>
    </main>

    <!-- <nav> class="sidebar">
                    Navigator
                </nav> -->
    </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>

</html>
