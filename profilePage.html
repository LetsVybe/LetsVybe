<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <!--         Google Foonts Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="newProfile.css">

    <title>Vybe</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="user-nav">
          <div class="user-nav__icon-box">
            <div class="letsvybelogo">
              LETSVYBE
            </div>
            <!-- <span class="user-nav__user-name">Jorde</span> -->
          </div>
        </div>
        <form action="#" class="search">
          <input type="text" class="search__input">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <!--
    @@@@@@@@@@@@@@@@@@@@@@@@@@@@ THIS IS NAV BAR @@@@@@@@@@@@@@@@@@@@@@@@@ -->
        <header class="header">
          <!-- <img src="img/pulse.svg" class="logo"> -->
          <nav class="user-nav">

            <div class="user-nav__icon-box">
              <div class="firstName">
                First Name
              </div>
              <div class="lastName">
                Last Name
              </div>
              <svg class="user-nav__icon">
                <use href="img/menu.svg#Capa_1"></use>
              </svg>
              <!-- <img class="user-nav__icon"  src="img/menu.svg"> -->
            </div>
            <div class="messages">
              <svg class="user-nav__icon">
                <img class="messagesIcon" src="../img/message.png">
              </svg>
              <span class="user-nav__notification">17</span>
            </div>

            <div class="user-nav">
              <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                  <use xlink:href="../img/friends.jpg"></use>
                  <img class="friendsIcon" src="../img/friends.png">
                </svg>
                <span class="user-nav__notification">13</span>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn"></button>
              <img class="searchbtn" src="../img/search.png" width="10" height="10" />
              <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">My Settings</a>
                <a href="#">Vybe Challenges</a>
                <a href="#">Vybe Groups</a>
                <a href="#">Log Out</a>
              </div>
            </div>
          </nav>
        </header>
        <!--  @@@@@@@@@@@@@@@@@@@@@@@@@@@THIS IS END OF  NAVBAR @@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
      </header>

      <div class="profileView">
        <div class="profileBorder">
          <div class="profileFeed">
            <div class="circularProfileImage">
            </div>
          </div>
          <div class="firstName">
            <center>
              First Name
              <div class="lastName">
                Last Name
            </center>
          </div>
          <line />
          <div class="numVybeChallenges">
            <center>
              Vybe challenges
            </center>
          </div>
          <line />
          <div class="viewProfile">
            <center>
              <a href="#"> View Profile</a>
            </center>
          </div>
        </div>
      </div>
      <!-- ********** DIV ELEMENT TO POST CHALLENGE -->
      <div class="postChallenge">
        <div class="circularProfileImage">
          <textarea rows="7" cols="65" placeholder="How are you feeling today?">
            </textarea>
          <button class="postChallengeBtn"> Post Challenge</button>
        </div>

        <div class="center-screen">
        </div>
        <div class="vyberFeed">
          <div class="dynamicChallenge">

          </div>
          <div class="circularProfileImage">
            <div class="firstName">FName </div>
            <div class="lastName"> LName </div>
          </div>
          <p>
            Vyber Question :
          </p>
          <div class="questionBefore">
            <input id="upload" type="text" />
          </div>
          <div class="answers">
            <p>Options:</p>
            <input type="text" id="option0" placeholder="Option 1">
            <input type="text" id="option1" placeholder="Option 2">
            <input type="text" id="option2" placeholder="Option 3">
            <input type="text" id="option3" placeholder="Option 4">
            <p>Correct Answer:</p>
            <select id="answer">
              <option value="NAN">Select Answer</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <p>Privacy</p>
            <select>
              <option value="friends">Only Friends</option>
              <option value="global" selected>Global</option>
            </select>
            <button class="btn submitQuestion">Submit</button>
          </div>
          <button class="vybeBtn">
            <div class="vybeWithMe">
              <center>
                Vybe
              </center>
            </div>
          </button>
          <button class="commentBtn">
            <div class="commentPost">
              <center>
                Comment
              </center>
            </div>
          </button>
          <!-- ********** DIV ELEMENT TO CREATE CHALLENGE -->
          <div class="createChallenge">
            <!-- ********** DIV ELEMENT TO DYNAMICALLY POST CHALLENGE -->
            <div class="feed">
              <div class="posting-user-info">
                <div class="circularProfileImage" src="#">
                  <div class="firstName">FName </div>
                  <div class="lastName"> LName </div>
                </div>
              </div>
              <div class="questionAfter">Question 1</div>
              <div class="answers">
                <p class="optionSelected">Option 1</p>
                <p class="optionNotSelected">Option 2</p>
                <p class="optionNotSelected">Option 3</p>
                <p class="optionNotSelected">Option 4</p>
              </div>
              <ul>
                <li>
            </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
