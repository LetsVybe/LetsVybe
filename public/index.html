<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link type="text/css" rel="stylesheet" href="styles/login.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.4/firebase-auth.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/login.js"></script>
  </head>
  <body>
    <nav>
      <div id="top-nav">
          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
              Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="quickstart-account-details">null</code></pre>
          </div>

      </div>
    </nav>
    <header>
      <h1 class="title blinking">LetsVybe</h1>
    </header>

    <main>
      <div class="login-form">
        <h2>LetsVybe Email &amp; Password Authentication</h2>
        <input class="login_text_input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
        &nbsp;&nbsp;&nbsp;
        <input class="login_pw__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
        <br/><br/>
        <button disabled onclick="toggleLoginWithLetsVybe()" class="login_button" id="quickstart-sign-in" name="signin">Sign In</button><!-- K Removed disabled, might be a bad idea -->
        &nbsp;&nbsp;&nbsp;
        <button onclick="registerWithLetsVybe()" class="login_button" id="quickstart-sign-up" name="signup">Sign Up</button>
        &nbsp;&nbsp;&nbsp;
        <button disabled onclick="sendEmailVerification()" id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
        &nbsp;&nbsp;&nbsp;
        <button onclick="sendPasswordReset()" id="quickstart-password-reset" "name="verify-email">Send Password Reset Email</button>

      </div>
    </main>

    <div class="content">
      <div id="login">
        <button onclick="toggleLoginWithGoogle()">Login With Google</button>
      </div>
        <div id="login">
            <button onclick="loginWithFacebook()">Login With Facebook</button>
        </div>
    </div>
  </body>
</html>
